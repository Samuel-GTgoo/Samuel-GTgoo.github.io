<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>list-style-type演示</title>	
		<link rel="stylesheet" type="text/css" href="html.css">
		<link rel="stylesheet" type="text/css" media="print" href="print.css">
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 512px) and (max-width: 1024px)" href="screen.css">
		<link rel="icon" type="image/x-icon" href="Nilia'j.ico">
		
		<!-- 通过 list-style-type 设置列表的标志 -->
		<style>
			ul.a {list-style-type: square;}
			ul.b {list-style-type: disc;}
			ul.c {list-style-type: circle;}
			ul.d {list-style-type: none;}
		</style>
		
		<style>
			ul.e {
				list-style-image: url("../img_2/点赞.ico");
			}
			
		</style>
	</head>
	<body>
		<ul class="a">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="b">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="c">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="d">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="e">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
	</body>
</html>
