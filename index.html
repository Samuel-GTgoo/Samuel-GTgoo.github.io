<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>list-style-type演示</title>	
		<style>
			ul.a {list-style-type: square;}
			ul.b {list-style-type: disc;}
			ul.c {list-style-type: circle;}
			ul.d {list-style-type: none;}
		</style>
	</head>
	<body>
		<ul class="a">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="b">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="c">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="d">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
		
		<ul class="e">
			<li>Coffee</li>
			<li>Coco Cola</li>
			<li>Tea</li>
		</ul>
	</body>
</html>
